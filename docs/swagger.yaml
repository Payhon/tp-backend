  model.Dealer:
    properties:
      address:
        type: string
      city:
        type: string
      contact_person:
        type: string
      created_at:
        type: string
      district:
        type: string
      email:
        type: string
      id:
        description: 经销商ID
        type: string
      name:
        description: 经销商名称
        type: string
      parent_id:
        type: string
      phone:
        type: string
      province:
        type: string
      remark:
        type: string
      tenant_id:
        description: 租户ID
        type: string
      updated_at:
        type: string
    type: object
  model.DealerCreateReq:
    properties:
      address:
        type: string
      city:
        type: string
      contact_person:
        type: string
      district:
        type: string
      email:
        type: string
      name:
        type: string
      parent_id:
        type: string
      phone:
        type: string
      province:
        type: string
      remark:
        type: string
    required:
    - name
    type: object
  model.DealerListResp:
    properties:
      list:
        items:
          $ref: '#/definitions/model.DealerResp'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  model.DealerResp:
    properties:
      active_count:
        description: 激活设备数
        type: integer
      address:
        type: string
      city:
        type: string
      contact_person:
        type: string
      created_at:
        type: string
      device_count:
        description: 设备总数
        type: integer
      district:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      parent_id:
        type: string
      phone:
        type: string
      province:
        type: string
      remark:
        type: string
    type: object
  model.DealerUpdateReq:
    properties:
      address:
        type: string
      city:
        type: string
      contact_person:
        type: string
      district:
        type: string
      email:
        type: string
      name:
        type: string
      parent_id:
        type: string
      phone:
        type: string
      province:
        type: string
      remark:
        type: string
    type: object
  model.DeviceAuthReq:
    properties:
      device_name:
        description: 设备名称(可选)
        maxLength: 255
        type: string
      device_number:
        description: 设备唯一标识
        maxLength: 255
        type: string
      parent_device_number:
        description: 父设备编号(可选，用于子设备关联)
        maxLength: 255
        type: string
      product_key:
        description: 产品密钥(可选，用于产品关联)
        maxLength: 255
        type: string
      sub_device_addr:
        description: 子设备地址(可选，用于子设备关联)
        maxLength: 255
        type: string
      template_secret:
        description: 模板密钥
        maxLength: 255
        type: string
    required:
    - device_number
    - template_secret
    type: object
  model.DeviceAuthRes:
    properties:
      device_id:
        description: 设备ID
        type: string
      voucher:
        description: 设备凭证
        type: string
    type: object
  model.DeviceBindReq:
    properties:
      device_number:
        type: string
      device_secret:
        description: 设备密钥（可选，用于验证）
        type: string
    required:
    - device_number
    type: object
  model.DeviceTransferListResp:
    properties:
      list:
        items:
          $ref: '#/definitions/model.DeviceTransferResp'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  model.DeviceTransferReq:
    properties:
      device_ids:
        items:
          type: string
        type: array
      remark:
        type: string
      to_dealer_id:
        description: 为空表示转移给厂家
        type: string
    required:
    - device_ids
    type: object
  model.DeviceTransferResp:
    properties:
      device_id:
        type: string
      device_model:
        type: string
      device_number:
        type: string
      from_dealer_id:
        type: string
      from_dealer_name:
        type: string
      id:
        type: string
      operator_id:
        type: string
      operator_name:
        type: string
      remark:
        type: string
      to_dealer_id:
        type: string
      to_dealer_name:
        type: string
      transfer_time:
        type: string
    type: object
  model.DeviceUnbindReq:
    properties:
      device_id:
        type: string
    required:
    - device_id
    type: object
  model.DeviceUserBindingListResp:
    properties:
      list:
        items:
          $ref: '#/definitions/model.DeviceUserBindingResp'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  model.DeviceUserBindingResp:
    properties:
      binding_time:
        type: string
      device_id:
        type: string
      device_name:
        type: string
      device_number:
        type: string
      id:
        type: string
      is_owner:
        type: boolean
      user_id:
        type: string
      user_name:
        type: string
      user_phone:
        type: string
    type: object
  model.LoginReq:
    properties:
      email:
        description: 登录账号(输入邮箱或者手机号)
        example: test@test.cn
        type: string
      password:
        description: 密码
        example: "123456"
        maxLength: 512
        minLength: 6
        type: string
      salt:
        description: 随机盐(如果在超管设置了前端RSA加密则需要上送)
        maxLength: 512
        type: string
    required:
    - email
    - password
    type: object
  model.LoginRsp:
    properties:
      expires_in:
        description: 过期时间(单位:秒)
        type: integer
      token:
        description: 登录凭证
        type: string
    type: object
  model.Response:
    properties:
      code:
        description: 业务状态码
        example: 200
        type: integer
      data:
        description: 业务数据
      message:
        description: 提示信息
        example: success
        type: string
    type: object
  model.UpdateUserAddressReq:
    properties:
      additional_info:
        description: 附加信息
        maxLength: 500
        type: string
      address_label:
        description: 地址标签
        maxLength: 50
        type: string
      city:
        description: 城市
        maxLength: 50
        type: string
      country:
        description: 国家
        maxLength: 50
        type: string
      detailed_address:
        description: 详细地址
        maxLength: 200
        type: string
      district:
        description: 区县
        maxLength: 50
        type: string
      latitude:
        description: 纬度
        maxLength: 20
        type: string
      longitude:
        description: 经度
        maxLength: 20
        type: string
      postal_code:
        description: 邮政编码
        maxLength: 10
        type: string
      province:
        description: 省份
        maxLength: 50
        type: string
      street:
        description: 街道/乡镇
        maxLength: 100
        type: string
    type: object
  model.WarrantyApplicationCreateReq:
    properties:
      description:
        type: string
      device_id:
        type: string
      images:
        description: 图片URL数组
        items:
          type: string
        type: array
      type:
        enum:
        - REPAIR
        - RETURN
        - EXCHANGE
        type: string
    required:
    - device_id
    - type
    type: object
  model.WarrantyApplicationListResp:
    properties:
      list:
        items:
          $ref: '#/definitions/model.WarrantyApplicationResp'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  model.WarrantyApplicationResp:
    properties:
      created_at:
        type: string
      description:
        type: string
      device_id:
        type: string
      device_name:
        type: string
      device_number:
        type: string
      handler_id:
        type: string
      handler_name:
        type: string
      id:
        type: string
      images:
        items:
          type: string
        type: array
      result_info:
        additionalProperties: true
        type: object
      status:
        type: string
      type:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
      user_name:
        type: string
      user_phone:
        type: string
    type: object
  model.WarrantyApplicationUpdateReq:
    properties:
      handler_id:
        type: string
      result_info:
        additionalProperties: true
        description: 处理结果信息
        type: object
      status:
        enum:
        - APPROVED
        - REJECTED
        - PROCESSING
        - COMPLETED
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
host: localhost:9999
info:
  contact: {}
  description: ThingsPanel API.
  title: ThingsPanel API
  version: "1.0"
paths:
  /api/v1/alarm/device/counts:
    get:
      consumes:
      - application/json
      description: 获取租户下不同告警状态的设备数量统计
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AlarmDeviceCountsResponse'
      summary: 获取租户下告警状态的设备数量
      tags:
      - 告警管理
  /api/v1/app/device/bind:
    post:
      consumes:
      - application/json
      description: 终端用户通过设备编号与可选密钥绑定设备
      parameters:
      - description: 绑定请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.DeviceBindReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      summary: APP绑定设备
      tags:
      - APP-Device
  /api/v1/app/device/list:
    get:
      consumes:
      - application/json
      description: 分页查询用户绑定的设备列表（默认当前登录用户）
      parameters:
      - description: 页码
        in: query
        name: page
        required: true
        type: integer
      - description: 每页数量
        in: query
        name: page_size
        required: true
        type: integer
      - description: 用户ID（可选，不传则为当前用户）
        in: query
        name: user_id
        type: string
      - description: 设备编号
        in: query
        name: device_number
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DeviceUserBindingListResp'
      summary: 获取用户绑定设备列表
      tags:
      - APP-Device
  /api/v1/app/device/unbind:
    post:
      consumes:
      - application/json
      description: 终端用户解绑已绑定的设备
      parameters:
      - description: 解绑请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.DeviceUnbindReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      summary: APP解绑设备
      tags:
      - APP-Device
  /api/v1/attribute/datas/{id}:
    delete:
      responses: {}
    get:
      responses: {}
  /api/v1/attribute/datas/set/logs:
    get:
      responses: {}
  /api/v1/battery/model:
    get:
      consumes:
      - application/json
      description: 分页查询电池型号列表
      parameters:
      - description: 页码
        in: query
        name: page
        required: true
        type: integer
      - description: 每页数量
        in: query
        name: page_size
        required: true
        type: integer
      - description: 型号名称
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.BatteryModelListResp'
      summary: 获取电池型号列表
      tags:
      - 电池型号管理
    post:
      consumes:
      - application/json
      description: 创建新的电池型号
      parameters:
      - description: 电池型号信息
        in: body
        name: body
        required: true
        schema:
