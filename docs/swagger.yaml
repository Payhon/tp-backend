          description: OK
          schema:
            $ref: '#/definitions/model.BatteryModelResp'
      summary: 获取电池型号详情
      tags:
      - 电池型号管理
    put:
      consumes:
      - application/json
      description: 更新电池型号信息
      parameters:
      - description: 电池型号ID
        in: path
        name: id
        required: true
        type: string
      - description: 电池型号信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.BatteryModelUpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.BatteryModel'
      summary: 更新电池型号
      tags:
      - 电池型号管理
