          description: OK
          schema:
            $ref: '#/definitions/model.BatteryModel'
      summary: 创建电池型号
      tags:
      - 电池型号管理
  /api/v1/battery/model/{id}:
    delete:
      consumes:
      - application/json
      description: 删除电池型号（需确保无关联设备）
      parameters:
      - description: 电池型号ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      summary: 删除电池型号
      tags:
      - 电池型号管理
    get:
      consumes:
      - application/json
      description: 根据ID获取电池型号详细信息
      parameters:
      - description: 电池型号ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
